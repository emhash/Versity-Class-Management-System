<form method="POST" class="form-group" novalidate>
    {% csrf_token %}
    {% for field in form %}
    {{field.label}}
    {{field}}
    <br>
    {% if field.errors %}
    {% for error in field.errors %}
    <p class="text-danger">{{error}}</p>
    {% endfor %}
    {% endif %}            
    {% endfor %}
    <button type="submit" class=" btn btn-info btn-block"> Save</button>
</form>
